<style>

<body>

<div class="card">
    <h2>üé≠ Atomni Alias ‚Äî ’î’∏ ’¢’°’º’•÷Ä’∏’æ</h2>

    <p>‘≥÷Ä’´’õ÷Ä ’¢’°’º’•÷Ä’® ’Ω’ø’∏÷Ä’°’Ø’•’ø’∏’æ ( , )   
    ‘≤’°’º’•÷Ä’® ’∫’•’ø÷Ñ ’ß ’£÷Ä’´ ’∞’°’Ø’°’º’°’Ø’∏÷Ä’§ ’©’´’¥’®
    </p>
    <textarea id="customWords" placeholder="÷Ö÷Ä‚Ä§ ‘ø’°÷Ä’¥’´÷Ä ’°’Ø’∏÷Ç’¥’¢, ’•÷Ä’°’™’∑’ø’°’Ø’°’∂,÷Ñ’°’≤’°÷Ñ’°’∫’•’ø’°÷Ä’°’∂"></textarea>

    <div class="timer">‚è± ‘∫’°’¥’°’∂’°’Ø’ù <span id="time">30</span></div>
    <div class="score">‚≠ê ’Ñ’´’°’æ’∏÷Ä’∂’•÷Ä’ù <span id="score">0</span></div>
</div>

<script>
let time = 30;
let timer;
let score = 0;
let words = [];

function startGame(){
    const input = document.getElementById("customWords").value;
    words = input.split(",").map(w => w.trim()).filter(w => w !== "");

    if(words.length === 0){
        alert("’Ü’°’≠ ’£÷Ä’´’õ÷Ä ’¢’°’º’•÷Ä üôÇ");
        return;
    }

    score = 0;
    document.getElementById("score").innerText = score;

    clearInterval(timer);

    document.getElementById("time").innerText = time;

    newWord();

    timer = setInterval(()=>{
        time--;
        document.getElementById("time").innerText = time;
        if(time === 0){
            clearInterval(timer);
            alert("‘∫’°’¥’°’∂’°’Ø’® ’æ’•÷Ä’ª üòÑ");
        }
    },1000);
}

function newWord(){
    const w = words[Math.floor(Math.random()*words.length)];
    document.getElementById("word").innerText = w;
}

function guessed(){
    score++;
    document.getElementById("score").innerText = score;
    newWord();
}

function skip(){
    newWord();
}
</script>
